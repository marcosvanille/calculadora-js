<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">
    <title>calculadora</title>
</head>
<body>
<div class="container" id="calculator">
    <!--    esse input e o visor da calculadora.-->
    <input class="visor" id="total">

    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="7" onclick="insert(7)">7</button>
            <button type="button" class="btn btn-secondary" id="8" onclick="insert(8)">8</button>
            <button type="button" class="btn btn-secondary" id="9" onclick="insert(9)">9</button>
            <button type="button" class="btn btn-secondary" id="dv" onclick="insert('/')">รท</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="4" onclick="insert(4)">4</button>
            <button type="button" class="btn btn-secondary" id="5" onclick="insert(5)">5</button>
            <button type="button" class="btn btn-secondary" id="6" onclick="insert(6)">6</button>
            <button type="button" class="btn btn-secondary" id="X" onclick="insert('*')">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="1" onclick="insert(1)">1</button>
            <button type="button" class="btn btn-secondary" id="2" onclick="insert(2)">2</button>
            <button type="button" class="btn btn-secondary" id="3" onclick="insert(3)">3</button>
            <button type="button" class="btn btn-secondary" id="som" onclick="insert('+')">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="0" onclick="insert(0)">0</button>
            <button type="button" class="btn btn-secondary" id="sub" onclick="insert('-')">-</button>
            <button type="button" class="btn btn-secondary" id="AC" onclick="clean()">C</button>
            <button type="button" class="btn btn-secondary" id="calc" onclick="equal()">=</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/js-calc.js"></script>
</body>
</html>
