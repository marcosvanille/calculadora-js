<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">
    <title>calculadora</title>
</head>
<body>
<div class="container" id="calculator">
    <div class="visor" id="visor1">
        45+12
    </div>
    <!--    <input class="textview" name='textview'>-->
    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary">7</button>
            <button type="button" class="btn btn-secondary">8</button>
            <button type="button" class="btn btn-secondary">9</button>
            <button type="button" class="btn btn-secondary">รท</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary">0</button>
            <button type="button" class="btn btn-secondary">-</button>
            <button type="button" class="btn btn-secondary">C</button>
            <button type="button" class="btn btn-secondary">=</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/js-calc.js"></script>
</body>
</html>
