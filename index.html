<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/estilo.css">
    <title>calculadora</title>
</head>
<body>
<div class="container" id="calculator">
    <!--    esse input e o visor da calculadora.-->
    <input class="visor" id="total">

    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="7">7</button>
            <button type="button" class="btn btn-secondary" id="8">8</button>
            <button type="button" class="btn btn-secondary" id="9">9</button>
            <button type="button" class="btn btn-secondary" id="dv">รท</button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="4">4</button>
            <button type="button" class="btn btn-secondary" id="5">5</button>
            <button type="button" class="btn btn-secondary" id="6">6</button>
            <button type="button" class="btn btn-secondary" id="X">x</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="1">1</button>
            <button type="button" class="btn btn-secondary" id="2">2</button>
            <button type="button" class="btn btn-secondary" id="3">3</button>
            <button type="button" class="btn btn-secondary" id="som">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 botao">
            <button type="button" class="btn btn-secondary" id="0">0</button>
            <button type="button" class="btn btn-secondary" id="sub">-</button>
            <button type="button" class="btn btn-secondary" id="C">C</button>
            <button type="button" class="btn btn-secondary" id="calc">=</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/js-calc.js"></script>
</body>
</html>
